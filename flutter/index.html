<html xmlns="http://www.w3.org/1999/xhtml">

<head>

	<!-- CSS only -->

		crossorigin="anonymous"></script>
	<script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
	<script src="./../lib/module.js"></script>
</head>

<body style="text-align: center; font-family:sans-serif,Candara;height: 100%;">
	<div class="container">
		<header
			class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
			<p class="h5 my-0 me-md-auto fw-normal">Các bản cài đặt khác</p>
			<nav class="my-2 my-md-0 me-md-3">
				<a class="p-2 btn btn-outline-primary" href="./index.html">Release Fix Bug</a>
				<a class="p-2 btn btn-outline-primary" href="./test.html">Test</a>
				<a class="p-2 btn btn-outline-primary" href="./uat.html">UAT</a>
				<a class="p-2 btn btn-outline-primary" href="./csoc.html">CSOC</a>
			</nav>
			<!-- <a class="btn btn-outline-primary" href="#">Sign up</a> -->
		</header>
		<div class="badge text-wrap text-primary">
			<p class="fs-1"><strong>CÀI ĐẶT MOBIMAP</strong></p>
		</div>
		<div class="row">
			<div class="col-sm-6 offset-sm-2 col-md-6 offset-md-0" id="ios_region">
				<a id="link_download_qrcode">
					<div id="qrcode" style="height: 400pt; width: 400pt;" class="rounded mx-auto d-block img-thumbnail">
					</div>
				</a>

				<a id="link_download_btn" class="btn btn-primary btn-lg mt-3" tabindex="2" role="button"
					aria-disabled="false">
				</a>
			</div>
			<!-- android layout region -->
			<div class="col-sm-6 offset-sm-2 col-md-6 offset-md-0" id="android_region">
				<a id="link_download_qrcode">
					<div id="qrcode" style="height: 400pt; width: 400pt;" class="rounded mx-auto d-block img-thumbnail">
					</div>
				</a>

				<a id="link_download_btn" class="btn btn-primary btn-lg mt-3" tabindex="2" role="button"
					aria-disabled="false">
				</a>
			</div>
			<!--/ endregion  -->
			<div class="col-sm-12 offset-sm-12 col-md-12 offset-md-0">
				<!-- <p>Account</p>
				<p>tester.ftq1 -- Nhân Viên Đánh giá</p>
				<p>tester.ktv -- Nhân Viên cải tạo</p>
				<p>Mật khẩu: 123456</p> -->
			</div>
		</div>
	</div>
	<!-- info commit  -->
	<footer class="pt-4 my-md-5 pt-md-5 border-top">
		<div class="row ">
			<div class="col-6 col-md">
				<h5>Thông tin phiên bản IOS</h5>
				<ul class="list-unstyled text-small" id="ios_commit_info">
					<!-- Dữ liệu từ GitHub sẽ được cập nhật ở đây -->
				</ul>
			</div>
			<div class="col-6 col-md">
				<h5>Thông tin phiên bản android</h5>
				<ul class="list-unstyled text-small" id="android_commit_info">
					<!-- Dữ liệu từ GitHub sẽ được cập nhật ở đây -->
				</ul>
			</div>
		</div>

</body>

<script>
	let androidRegion = document.getElementById('android_region')
	let btnSecond = androidRegion.querySelector('#link_download_second')
	let btnQrcode = androidRegion.querySelector('#link_download_qrcode')
	let btnLink = androidRegion.querySelector('#link_download_btn')
	let qrcode = androidRegion.querySelector("#qrcode")
	generateInstallLink('Android', "https://github.com/MobileTeamSU12/Mobimap_Android_install/raw/main/flutter/Mobimap_flutter_fix.apk", qrcode, btnQrcode, btnLink, btnSecond)

	let iosRegion = document.getElementById('ios_region')
	let btnSecondIos = iosRegion.querySelector('#link_download_second')
	let btnQrcodeIos = iosRegion.querySelector('#link_download_qrcode')
	let btnLinkIos = iosRegion.querySelector('#link_download_btn')
	let qrcodeIos = iosRegion.querySelector("#qrcode")
	generateInstallLink('IOS', "itms-services://?action=download-manifest&url=https://raw.githubusercontent.com/MobileTeamSU12/Mobimap_Install_mobimap/main/flutter/flutter_fix.plist", qrcodeIos, btnQrcodeIos, btnLinkIos, btnSecondIos)

	//generateQRcode("ahihi")
